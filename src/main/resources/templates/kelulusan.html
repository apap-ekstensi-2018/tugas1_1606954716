<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kelulusan</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/datatables.min.css" />
    <link rel="stylesheet" href="/css/selectize.css" />
    <link rel="stylesheet" href="/css/bootstrap-datepicker3.standalone.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/datatables.min.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/selectize.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<div class="col-md-10">
    <form action="/kelulusan" id="kelulusan">
        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    Tahun atau Program Studi Tidak Boleh Kosong
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Presentase Kelulusan</h3>
        </div>
        <div class="row">
            <div class="col-md-2">
                <strong>Tahun</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <input type="text" class="form-control" name="thn"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <strong>Program Studi</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <select name="prodi" id="prodi"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-default">Lihat</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
		$(".alert").hide();
        $("input[name='thn']").datepicker({
            format: "yyyy",
            minViewMode: 2,
            autoclose: true
        });

        var prodi, $prodi;
        $prodi = $("#prodi").selectize({
                valueField: 'id',
                labelField: 'nama_prodi',
                searchField: 'nama_prodi',
                create: false,
                preload: true,
                options: [
                    { id: "", nama_prodi: "Pilih Prodi"}
                ],
                load: function(query, callback){
                    $.ajax({
                        url: "/mahasiswa/select/studiprogram",
                        type: "GET",
                        error: function(){
                            callback();
                        },
                        success: function(res){
                            callback(res);
                        }
                    })
                }
        });
        prodi = $prodi[0].selectize;
    });
</script>
