<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/datatables.min.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/datatables.min.js"></script>
    </head>
    <body>
    <div th:replace="fragments/fragment :: header"></div>
        <h1>Daftar Mahasiswa</h1>
        <div class="row" style="margin-left:50px;margin-right:50px">
            <div class="col-md-12" >
                <table id="employeesTable" class="table table-striped table-bordered table-condensed">
                    <!-- Header Table -->
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>NPM</th>
                        <th>Nama</th>
                        <th>Program Studi</th>
                        <th>Tahun Masuk</th>
                        <th>Jalur Masuk</th>
                        <th>Detail Mahasiswa</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student, iterationStatus: ${students}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${student.npm}"></td>
                            <td th:text="${student.nama}"></td>
                            <td th:text="${student.nama_prodi}"></td>
                            <td th:text="${student.tahun_masuk}"></td>
                            <td th:text="${student.jalur_masuk}"></td>
                            <td>
                                <a th:href="'/mahasiswa/ubah/' + ${student.npm}" class="btn btn-sm btn-primary">Ubah Data</a>&nbsp;
                                <a th:href="'/mahasiswa?npm=' + ${student.npm}" class="btn btn-sm btn-secondary">Lihat Detail</a>
                            </td>
                        </tr>
                    </tbody>
                <!-- Footer Table -->
                <tfoot>
                </tfoot>
                </table>
            </div>
        </div>
    <div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>

<script type="text/javascript">
    $("#employeesTable").DataTable({
            deferRender:    true,
            scrollY:        600,
            scrollCollapse: true,
            scroller:       true
    });
</script>
